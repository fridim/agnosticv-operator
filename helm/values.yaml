---
namespace:
  # Specifies whether a namespace should be created
  create: true
  # The name of the namespace to use.
  # If not set and create is true, a name is generated using the name template
  name:

image:
  repository: quay.io/redhat-gpte/agnosticv-operator
  pullPolicy: Always
  tagOverride:

# AgnosticV Repositories list.
# Ex:
#agnosticvRepos:
#- name: gpte-agnosticv
#  url: git@github.com:redhat-gpe/agnosticv.git
#  ref: master
#  contextDir: ''
#  sshKey: |
#    -----BEGIN RSA PRIVATE KEY-----
#    ...
#    -----END RSA PRIVATE KEY-----
agnosticvRepos: []

anarchy:
  namespace: anarchy-operator

babylonAnarchyRoles:
- name: anarchy
  src: https://github.com/redhat-gpte-devopsautomation/babylon_anarchy_governor.git
  version: main

replicaCount: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the name template
  name:

resources:
  ansible:
    limits:
      cpu: 2
      memory: 500Mi
    requests:
      cpu: 800m
      memory: 500Mi
  operator:
    limits:
      cpu: 1
      memory: 500Mi
    requests:
      cpu: 800m
      memory: 500Mi

nodeSelector: {}

tolerations: []

affinity: {}
